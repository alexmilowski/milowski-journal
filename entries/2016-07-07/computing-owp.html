---
class: normal
# ↺ The Web and Data

Early intuition:

* the Web works great for dissemination of written works, B2C commerce, and social media
* but not so well for scientific data
* need to put the data on the Web
* not just accessible from it.

---
class: normal
# ↺ data mining data.gov

> We want to lower the bar for publishing scientific data on the Web so that we enable the network effect while still retaining some aspect of semantics and interoperability.

.lefthalf[![data.gov geo data formats](geoform-chart.png)]
.lefthalf[.small[
* many data sets are tabular
* representation formats predate the Web
* incompatible with browser technologies
* archives of data sets
* too large to be processed
]
]

---
class: normal

# ↱ sharing data = computable

Semantics, linking, and the [Architecture of the Web](http://www.w3.org/TR/webarch/) are key:

* data needs to be annotated,
* accessible in "Web native" data formats,
* so users of the OWP can navigate it
* using standard techniques of the Web
* and compute over it

---
class: normal
# ↱ Paradigm Change - Web "AS IS"

1. A methodology for publishing scientific data sets:
 * onto the Web
 * accessible in Web-oriented formats.
2. HTML has table markup so why can't we use it?
3. Name things with URIs!
 * develop a usable naming strategy for data sets
 * identifiable and easily retrievable.

---
class: normal
# ↱ Paradigm Change - Why not XML?

* The International Virtual Observatory Alliance (IVOA) and others have tried that.
* Random XML has its limitations (poor support?) on the Web and in the browser.
* That's a problem.

---
class: normal

# ↱ Three "little" problems

1. **Too big**: Data sets are typically too large to be processed by the typical Open Web Platform (OWP) implementation as one large Web resource.

2. **Too dumb**: HTML table markup lacks the constructs to convey all the information coded within typical tabular data sets.

3. **Too forgetful**: Accessing data may require formulating complex queries or URIs which is error prone. Users can request too much data which results in failures or requires paging results.

---
class: normal

# ↑ PAN Methodology

.demolink[See [Pantabular](http://www.pantabular.org) ...]

Simple is good:

* **P**artition the data set along properties inherent in the data (e.g. time, geospatial coordinates, etc.) into reasonable sized subsets suitable to Web applications.
* **A**nnotate the data according to some ontology and encode in a common syntax (HTML) using RDFa.
* **N**ame each data partition with a unique URI using a consistent naming scheme that can be traced back to your partitioning scheme from (1).

---
class: normal
# ↑ Application

> Partitioning is fixed. No paging! No custom queries!

1. Which choices are partitions are correct for your data?
2. Annotations via RDFa?  JSON-LD? CSV on the Web?
3. What is the right way? Whose ontology?
4. If partitioning is fixed, naming must be stable.

# ↑ Accessing Tabular Data

class: normal
# ↑ API details

.small[
Find a table of data:
```javascript
// (1) Find the element that holds the partition
var datasets = document.getElementsByType("pan:Partition");

// (2) Use the subject to find the partition's item subjects
var items = document.data.getValues(datasets[0].data.id,"pan:item");

// (3) Access the first item (a table)
var table = document.getElementsBySubject(items[0])[0];
```

Find a column:

```javascript
var columns = document.data.getValues(table.data.id,"pan:column");
var column = null;  // A variable to hold the subject URI.

for (var i=0; !column && i<columns.length; i++) {
  // Find the column labeled with the air temperature property
  if (document.data.getValues(columns[i],"pan:property")
        .indexOf("http://mesonet.info/airTemperature")>=0) {
     column = columns[i];
  }
}

// Find the index by finding the column element by subject URI.
var index = document.getElementsBySubject(column)[0].cellIndex;
```
]

# ↰ data flow programming

XProc 2.0 is likely defunct; data flow programming is not.

Very good work was put into a new direction:

```
<metadata.json> → add-property(name='author',value='Alex')
                → add-property(name='subject',value='data flow')
                ≫ enhanced
enhanced ≫ <enhanced-metadata.json>
enhanced → query-duplicates(href='http://example.io/services/duplicates') ≫ <alternatives.json>
```

Teasing out semantics so data flows can be specified and compiled into distributed infrastructures.
