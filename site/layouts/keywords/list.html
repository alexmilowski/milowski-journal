{{ define "main" }}
<section class="entry">
<article class="entry-list">
<h1>{{.Title}} ({{(.Site.Taxonomies.keywords.Get .Title).Count}})</h1>
{{ range .Pages.ByDate.Reverse }}
<p><a href={{.RelPermalink}} title="entry">{{.Title}}</a> (<span title={{ .Date.UTC | time.Format "2006-01-02 15:04:05Z" }}>{{ .Date | time.Format "2006-01-02" }}</span>)</p>
{{ end}}
</article>
</section>
{{ end }}
