<article>
   <h1>{{.Title}}</h1>
   <aside class="keywords">
      {{ $keywords := .Site.Taxonomies.keywords}}
      {{ range .Keywords }}
      {{ with $keywords.Get . }}
      <a class="keyword" href="{{ .Page.Permalink }}">{{ .Page.Title }}</a> 
      {{ end }}
      {{ end }}
   </aside>
   <section class="info">
      <p class="metadata">
         {{- if .Aliases -}}<script type="IN/Share" data-url={{ index .Aliases 0 | absURL }}></script>{{- else -}}<script type="IN/Share" data-url={{ .Page.Permalink }}></script>{{- end -}}
         <a href={{ .Page.Permalink }} title="link to this entry">ðŸ”—</a> <time datetime="{{.Date.Format "2006-01-02T15:04:05Z07:00"}}" title={{ .Date.UTC | time.Format "2006-01-02 15:04:05Z" }}>{{ .Date | time.Format "2006-01-02" }}</time> </p>
   </section>
   {{.Content}}
</article>
